plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.7.10'
    implementation 'org.springframework.boot:spring-boot-starter-mail:2.7.10'
    implementation 'org.springframework.boot:spring-boot-starter-validation:2.7.10'
    implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.3.0'
    implementation 'org.apache.tomcat.embed:tomcat-embed-jasper:9.0.73'
    implementation 'mysql:mysql-connector-java:8.0.33'
    implementation 'org.springframework.boot:spring-boot-starter-tomcat:2.7.10'
    implementation 'org.springframework.boot:spring-boot-starter-test:2.7.10'
    implementation 'javax.servlet:javax.servlet-api:4.0.1'
    implementation 'javax.servlet.jsp:javax.servlet.jsp-api:2.3.3'
    implementation 'org.json:json:20230227'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.14.2'
    implementation 'org.mybatis:mybatis:3.5.11'
    implementation 'com.mysql:mysql-connector-j:8.0.32'
    implementation 'org.apache.commons:commons-dbcp2:2.9.0'
    implementation 'org.hibernate:hibernate-core:5.4.28.Final'
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.24'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.7.10'
    testImplementation group: 'com.h2database', name: 'h2', version: '2.2.224'

}

group = 'jpa_spring-data-jpa'
version = '1.0-SNAPSHOT'
description = 'jpa_spring-data-jpa'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
